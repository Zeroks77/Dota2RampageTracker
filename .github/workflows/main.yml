name: Check Player Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight

jobs:
  check-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.0.x'

      - name: Restore dependencies
        run: dotnet restore 'Dota2RampageTracker/RampageTracker.sln'

      - name: Build
        run: dotnet build 'Dota2RampageTracker/RampageTracker.sln' --no-restore

      - name: Run the script to check player stats
        run: dotnet run --project 'Dota2RampageTracker/RampageTracker.csproj'
